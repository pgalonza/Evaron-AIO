name: Build

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'Dockerfile'

permissions: {}

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
  build-workflow:
    needs: shellcheck
    uses: ./.github/workflows/build-jobs.yaml
